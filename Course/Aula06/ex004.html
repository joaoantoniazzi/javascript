<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quarto programa</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            font: normal 20pt Arial;
            background-color: rgb(167, 167, 167);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome têm ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maíusculas fica <strong>${nome.toUpperCase()}</strong>.<br/>`)
        document.write(`Seu nome em minúsculas fica <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
