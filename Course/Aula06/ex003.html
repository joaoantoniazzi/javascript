<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu segundo programa</title>
    <style>
        body{
            background-color: rgb(100, 100, 184);
            color: white;
            font: normal 20pt Arial;

        }
        h1{
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // recebe um valor Number
        var n2 = Number(prompt('Digite outro número: ')) // recebe um valor Number
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}.`) //Template String.
        // (number + number) para adição.
        // (string + string) para concatenação.
    </script>
</body>
</html>
