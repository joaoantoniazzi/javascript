<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste#04</title>
    <style>
        body {
            font: normal 20pt Arial;
            background: rgb(22, 41, 56);
        }
        div#div1{
            color: white;
            background: orange;
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            margin-top: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div id = div1>Interaja!</div>
    <script>
        var div = window.document.getElementById('div1')
        div.addEventListener(click, 'clicar')
        div.addEventListener(mouseenter, 'entrar')
        div.addEventListener(mouseout, 'saiu')

        function entrar(){
            div.innerText = 'Sai de cima!'
        }
    </script>
</body>
</html>
